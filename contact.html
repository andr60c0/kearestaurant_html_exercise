    <meta charset="UTF-8" />

    <title>Contact</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Restaurant KEA</h1>
      </header>
      <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact</a>
      </nav>
      <p><em>Guldberggsgade 29</em></p>
      <p><em>2200 Copenhagen</em></p>
      <p>
        <em>Phone no: <span id="phonenumber">20 82 53 30 </span></em>
      </p>
      <p>
        <em>E-mail: <span id="email">info@restaurantkea.dk</span></em>
      </p>
      <img src="img/kea_restaurant.jpg" alt="" />
      <!-- <form id="keaRestaurant_form" action="process.php" autocomplete="on" method="GET"> -->
      <form id="keaRestaurant_form" action="mailto:info@restaurantkea.dk" autocomplete="on" method="POST">
        <fieldset>
          <legend>Contact form</legend>
          <label for="txtName">Full name</label>
          <input id="txtName" name="txtName" type="text" size="20" maxlength="60" required tabindex="1" pattern="[a-zA-Z-]*" /><br />
          <label for="telNumber">Phone no.</label>
          <input id="telNumber" name="telNumber" type="tel" size="20" maxlength="8" required tabindex="1" pattern="[0-9]{8}" /><br />
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" size="20" maxlength="60" required tabindex="1" /><br />
          <label for="persons">Persons</label>
          <input id="persons" name="persons" type="number" size="20" maxlength="60" required tabindex="1" value="2" min="1" max="20" /><br />
          <label for="date_and_time">Date and time</label>
          <input id="date_and_time" name="date_and_time" type="date" size="20" maxlength="60" required tabindex="1" /><br />
          <label for="further_information">Further information</label><br />
          <textarea id="further_information" name="further_information" rows="3" cols="20" tabindex="12"></textarea><br />
          <input type="submit" value="Send" tabindex="13" />
        </fieldset>
      </form>

      <p>Â© 2021 Kea Development</p>
    </main>
  </body>
</html>
